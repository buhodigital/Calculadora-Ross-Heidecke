<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Depreciación - Método Ross-Heidecke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Depreciación</h1>
        <form id="depreciacionForm">
            <label for="valorReposicion">Valor de Reposición (VR):</label>
            <input type="number" id="valorReposicion" name="valorReposicion" required>

            <label for="valorResidual">Valor Residual (Vr):</label>
            <input type="number" id="valorResidual" name="valorResidual" required>

            <label for="vidaUtil">Antigüedad (en años):</label>
            <input type="number" id="vidaUtil" name="vidaUtil" required>

            <label for="estadoConservacion">Estado de Conservación:</label>
            <select id="estadoConservacion" name="estadoConservacion" required>
                <option value="A">Excelente</option>
                <option value="B">Muy Bueno</option>
                <option value="C">Bueno</option>
                <option value="D">Normal</option>
                <option value="E">Regular</option>
                <option value="F">Malo</option>
                <option value="G">Muy Malo</option>
                <option value="H">Demolición</option>
            </select>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado" class="resultado">
            <h2>Resultado:</h2>
            <p id="valorActual"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
